    <main>
        <form class="contact-form" action="tu-procesador-de-formulario.php" method="POST">
            <h2>Contacto</h2>
            <p>
                Quieres participar en un sorteo y tener la oportunidad de asistir a un Gran Premio
                solo llena el los siguientes datos y listo (Recuerda que el sorteo se realiza el ultimo
                dia de cada mes)
            </p>

            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Pais donde vives:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">¿Porque quieres ir a un Gran Premio?</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
